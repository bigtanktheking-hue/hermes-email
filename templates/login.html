<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailTank - Login</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-deep: #0a0a1a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --danger: #ef4444;
            --radius: 16px;
            --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated mesh gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(135deg, #0a0a2e 0%, #1a0a3e 25%, #0a1a3e 50%, #0a2a3a 75%, #0a0a2e 100%);
            background-size: 400% 400%;
            animation: meshGradient 15s ease infinite;
        }

        @keyframes meshGradient {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        /* Grain texture overlay */
        .grain {
            position: fixed;
            inset: 0;
            z-index: 1;
            opacity: 0.03;
            pointer-events: none;
        }

        /* Glassmorphic card */
        .login-card {
            position: relative;
            z-index: 10;
            width: 340px;
            max-width: 90vw;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 40px 32px;
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-icon {
            font-size: 40px;
            margin-bottom: 8px;
            animation: staggerIn 0.6s 0.2s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent-glow);
            letter-spacing: -0.5px;
            animation: staggerIn 0.6s 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 6px;
            animation: staggerIn 0.6s 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes staggerIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .login-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 15px;
            color: var(--text-primary);
            outline: none;
            transition: var(--transition);
            margin-bottom: 20px;
            animation: staggerIn 0.6s 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .login-input::placeholder {
            color: var(--text-muted);
        }

        .login-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow), 0 0 20px var(--accent-glow);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #06b6d4, #0d9488);
            cursor: pointer;
            transition: var(--transition);
            animation: staggerIn 0.6s 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(6, 182, 212, 0.35);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-alert {
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            font-size: 14px;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            animation: staggerIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <svg class="grain" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
        <filter id="grain-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
        </filter>
        <rect width="100%" height="100%" filter="url(#grain-filter)" fill="white"/>
    </svg>

    <form method="POST" class="login-card" aria-label="Login to MailTank">
        <div class="login-header">
            <div class="login-icon">&#9889;</div>
            <h1 class="login-title">MailTank</h1>
            <p class="login-subtitle">AI Email Command Center</p>
        </div>
        {% if error %}
        <div class="error-alert" role="alert">{{ error }}</div>
        {% endif %}
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" autofocus
            class="login-input">
        <button type="submit" class="login-btn">Sign In</button>
    </form>
</body>
</html>
