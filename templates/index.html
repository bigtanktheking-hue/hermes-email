<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HERMES</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0891b2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HERMES">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root { --cyan: #06b6d4; --bg: #111827; --card: #1f2937; --card2: #374151; }
        body { background: var(--bg); -webkit-tap-highlight-color: transparent; padding-bottom: 80px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-btn.active { color: var(--cyan); }
        .nav-btn.active svg { stroke: var(--cyan); }
        .spinner { border: 3px solid #374151; border-top-color: var(--cyan); border-radius: 50%; width: 24px; height: 24px; animation: spin 0.7s linear infinite; display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .chat-bubble { max-width: 85%; word-wrap: break-word; }
        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #6b7280; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        /* Safe area padding for notch phones */
        .bottom-nav { padding-bottom: env(safe-area-inset-bottom, 8px); }
        .email-modal { position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.8); overflow-y: auto; }
        .email-modal-content { min-height: 100vh; }
    </style>
</head>
<body class="text-gray-100">

    <!-- Email Detail Modal -->
    <div id="email-modal" class="email-modal hidden">
        <div class="email-modal-content bg-gray-900 p-4">
            <div class="flex items-center justify-between mb-4">
                <button onclick="closeEmailModal()" class="text-gray-400 hover:text-white flex items-center gap-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    Back
                </button>
                <button id="modal-draft-btn" onclick="draftReplyModal()" class="bg-cyan-700 hover:bg-cyan-600 text-white text-sm rounded-lg px-3 py-1.5 transition">Draft Reply</button>
            </div>
            <div id="modal-subject" class="text-lg font-bold mb-1"></div>
            <div id="modal-from" class="text-cyan-400 text-sm mb-1"></div>
            <div id="modal-date" class="text-gray-500 text-xs mb-4"></div>
            <div id="modal-body" class="text-gray-200 text-sm whitespace-pre-wrap leading-relaxed mb-6 bg-gray-800 rounded-xl p-4"></div>
            <div id="modal-reply-section" class="hidden">
                <div class="text-cyan-400 text-xs font-semibold uppercase mb-2">Reply</div>
                <textarea id="modal-reply-text" rows="6" class="w-full bg-gray-800 text-white rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 mb-3" placeholder="Type your reply..."></textarea>
                <div class="flex gap-2">
                    <button onclick="sendReplyModal()" class="flex-1 bg-green-600 hover:bg-green-500 text-white font-semibold rounded-xl py-3 transition">Send Reply</button>
                    <button onclick="closeReplySection()" class="bg-gray-700 hover:bg-gray-600 text-white rounded-xl px-4 py-3 transition">Cancel</button>
                </div>
                <div id="modal-send-status" class="hidden mt-2"></div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-40 bg-gray-900 bg-opacity-95 backdrop-filter backdrop-blur px-4 py-3 flex items-center justify-between border-b border-gray-700">
        <div class="flex items-center gap-2">
            <span class="text-xl">&#9889;</span>
            <h1 class="text-lg font-bold text-cyan-400">HERMES</h1>
        </div>
        <a href="/logout" class="text-gray-400 text-sm hover:text-white">Logout</a>
    </header>

    <!-- Dashboard Tab -->
    <div id="tab-dashboard" class="tab-content active p-4 space-y-3">
        <!-- Stat Cards (clickable) -->
        <div class="grid grid-cols-2 gap-3">
            <button onclick="togglePanel('panel-unread')" class="bg-gray-800 rounded-xl p-4 text-center hover:bg-gray-750 transition text-left">
                <div id="stat-unread" class="text-3xl font-bold text-cyan-400">--</div>
                <div class="text-gray-400 text-sm mt-1">Unread &darr;</div>
            </button>
            <button onclick="togglePanel('panel-vip-emails')" class="bg-gray-800 rounded-xl p-4 text-center hover:bg-gray-750 transition text-left">
                <div id="stat-vip" class="text-3xl font-bold text-yellow-400">--</div>
                <div class="text-gray-400 text-sm mt-1">VIP Emails &darr;</div>
            </button>
            <button onclick="togglePanel('panel-vip-contacts')" class="bg-gray-800 rounded-xl p-4 text-center hover:bg-gray-750 transition text-left">
                <div id="stat-contacts" class="text-2xl font-bold text-green-400">--</div>
                <div class="text-gray-400 text-sm mt-1">VIP Contacts &darr;</div>
            </button>
            <button onclick="togglePanel('panel-vip-domains')" class="bg-gray-800 rounded-xl p-4 text-center hover:bg-gray-750 transition text-left">
                <div id="stat-domains" class="text-2xl font-bold text-purple-400">--</div>
                <div class="text-gray-400 text-sm mt-1">VIP Domains &darr;</div>
            </button>
        </div>

        <!-- Expandable Panels -->
        <div id="panel-unread" class="hidden"></div>
        <div id="panel-vip-emails" class="hidden"></div>
        <div id="panel-vip-contacts" class="hidden"></div>
        <div id="panel-vip-domains" class="hidden"></div>

        <button onclick="getBriefing()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-semibold rounded-xl py-3 transition flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
            Get Morning Briefing
        </button>
        <div id="briefing-result" class="hidden"></div>

        <!-- Recent Unread Emails Feed -->
        <div class="mt-2">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-sm font-semibold text-gray-400 uppercase">Recent Unread</h2>
                <button onclick="draftAllRepliesHome()" class="bg-cyan-700 hover:bg-cyan-600 text-white text-xs font-semibold rounded-lg px-3 py-1.5 transition">Draft All Replies</button>
            </div>
            <div id="home-emails" class="space-y-2"></div>
            <div id="home-drafts" class="hidden mt-3"></div>
        </div>
    </div>

    <!-- Priority Tab -->
    <div id="tab-priority" class="tab-content p-4">
        <button onclick="getPriority()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-semibold rounded-xl py-3 mb-4 transition">
            Scan Priority
        </button>
        <div id="priority-result" class="space-y-2"></div>
    </div>

    <!-- Actions Tab -->
    <div id="tab-actions" class="tab-content p-4 space-y-3">
        <button onclick="runCleanup()" class="w-full bg-gray-800 hover:bg-gray-700 text-white rounded-xl p-4 text-left transition border border-gray-700">
            <div class="font-semibold flex items-center gap-2">
                <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                Newsletter Cleanup
            </div>
            <div class="text-gray-400 text-sm mt-1">Archive/delete promotions &amp; newsletters</div>
        </button>
        <button onclick="runInboxZero()" class="w-full bg-gray-800 hover:bg-gray-700 text-white rounded-xl p-4 text-left transition border border-gray-700">
            <div class="font-semibold flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/></svg>
                Inbox Zero
            </div>
            <div class="text-gray-400 text-sm mt-1">Process batch of unread emails</div>
        </button>
        <button onclick="getVipAlerts()" class="w-full bg-gray-800 hover:bg-gray-700 text-white rounded-xl p-4 text-left transition border border-gray-700">
            <div class="font-semibold flex items-center gap-2">
                <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
                VIP Alerts
            </div>
            <div class="text-gray-400 text-sm mt-1">Check for emails from VIP contacts</div>
        </button>
        <div id="action-result" class="hidden mt-4"></div>
    </div>

    <!-- Emails Tab -->
    <div id="tab-emails" class="tab-content p-4">
        <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-semibold">Unread Emails</h2>
            <button onclick="draftAllReplies()" class="bg-cyan-600 hover:bg-cyan-500 text-white text-sm font-semibold rounded-lg px-4 py-2 transition">
                Draft Replies
            </button>
        </div>
        <div id="emails-list" class="space-y-2"></div>
        <div id="draft-results" class="hidden mt-4"></div>
    </div>

    <!-- Chat Tab -->
    <div id="tab-chat" class="tab-content flex flex-col" style="height: calc(100vh - 130px);">
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3">
            <div class="chat-bubble bg-gray-800 rounded-2xl rounded-tl-sm px-4 py-3 text-sm fade-in">
                Hi! I'm HERMES, your email assistant. Ask me anything about your inbox â€” I can scan priorities, check VIP emails, clean up newsletters, and more.
            </div>
        </div>
        <div class="p-3 border-t border-gray-700 bg-gray-900">
            <form id="chat-form" class="flex gap-2">
                <input id="chat-input" type="text" placeholder="Ask HERMES..."
                    autocomplete="off"
                    class="flex-1 bg-gray-800 text-white rounded-full px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500">
                <button type="submit" class="bg-cyan-600 hover:bg-cyan-500 text-white rounded-full w-11 h-11 flex items-center justify-center transition flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Settings Tab -->
    <div id="tab-settings" class="tab-content p-4 space-y-4">
        <div class="bg-gray-800 rounded-xl p-4">
            <h3 class="font-semibold text-cyan-400 mb-3">VIP Domains</h3>
            <div id="domains-list" class="space-y-2 text-sm"></div>
            <button onclick="loadDomains()" class="mt-3 text-cyan-400 text-sm hover:underline">Refresh</button>
        </div>
        <button onclick="getDigest()" class="w-full bg-gray-800 hover:bg-gray-700 text-white rounded-xl p-4 text-left transition border border-gray-700">
            <div class="font-semibold">Weekly Digest</div>
            <div class="text-gray-400 text-sm mt-1">View email stats for the past 7 days</div>
        </button>
        <div id="digest-result" class="hidden"></div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 flex z-50">
        <button onclick="switchTab('dashboard')" class="nav-btn active flex-1 flex flex-col items-center py-2 pt-3 text-xs text-gray-400" data-tab="dashboard">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            Home
        </button>
        <button onclick="switchTab('priority')" class="nav-btn flex-1 flex flex-col items-center py-2 pt-3 text-xs text-gray-400" data-tab="priority">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4.5c-.77-.833-2.694-.833-3.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"/></svg>
            Priority
        </button>
        <button onclick="switchTab('actions')" class="nav-btn flex-1 flex flex-col items-center py-2 pt-3 text-xs text-gray-400" data-tab="actions">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            Actions
        </button>
        <button onclick="switchTab('emails')" class="nav-btn flex-1 flex flex-col items-center py-2 pt-3 text-xs text-gray-400" data-tab="emails">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            Emails
        </button>
        <button onclick="switchTab('chat')" class="nav-btn flex-1 flex flex-col items-center py-2 pt-3 text-xs text-gray-400" data-tab="chat">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
            Chat
        </button>
        <button onclick="switchTab('settings')" class="nav-btn flex-1 flex flex-col items-center py-2 pt-3 text-xs text-gray-400" data-tab="settings">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            Settings
        </button>
    </nav>

    <script src="/static/app.js"></script>
</body>
</html>
