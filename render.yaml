services:
  - type: web
    name: mailtank
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: gunicorn hermes.api:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /api/health
    customDomains:
      - domain: tankmail.ai
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: AI_BACKEND
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GMAIL_CREDENTIALS_JSON
        sync: false
      - key: GMAIL_TOKEN_JSON
        sync: false
      - key: HERMES_WEB_PASSWORD
        sync: false
      - key: HERMES_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: "true"
